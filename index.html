<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 이 문서는 HTML5로 작성되었습니다 -->
    <meta charset="UTF-8">
    <!-- 모바일 기기에서 페이지를 제대로 보이게 하기 위한 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.25, maximum-scale=0.5, user-scalable=no">
    <!-- 웹페이지의 제목 설정 -->
    <title>Ole Miss Information</title>
    <!-- 웹페이지의 아이콘 설정 -->
    <link rel="icon" type="image/png" href="images_favicon/favicon.png">
    <!-- 웹페이지의 기본 스타일 설정 -->
    <style>
        body {
            margin: 0; /* 페이지의 기본 여백을 없앰 */
            padding: 0; /* 페이지의 기본 패딩을 없앰 */
            font-family: Arial, sans-serif; /* 페이지의 글꼴을 Arial로 설정 */
            overflow-x: hidden; /* 좌우 스크롤바를 없앰 */
        }
        #content {
            padding: 20px; /* 내용에 20픽셀의 여백을 줌 */
            max-width: 100vw; /* 화면 너비를 최대 100%로 설정 */
            box-sizing: border-box; /* 패딩을 포함한 전체 크기를 조정 */
            overflow-wrap: break-word; /* 긴 단어들이 화면을 넘치지 않도록 함 */
        }
        /* 탑 버튼 스타일 설정 */
        #topButton {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 화면 하단에 고정 */
            bottom: 70px; /* 화면 하단에서 100픽셀 위 */
            right: 70px; /* 화면 오른쪽에서 100픽셀 왼쪽 */
            z-index: 99; /* 다른 요소보다 위에 표시 */
            border: none; /* 테두리 없음 */
            outline: none; /* 외곽선 없음 */
            background-color: #000; /* 검정색 배경 */
            color: white; /* 흰색 글씨 */
            cursor: pointer; /* 커서를 포인터로 변경 */
            padding: 30px; /* 안쪽 여백 30픽셀 */
            border-radius: 10px; /* 모서리를 둥글게 */
            font-size: 60px; /* 글꼴 크기 60픽셀 */
        }
        #topButton:hover {
            background-color: #555; /* 마우스를 올렸을 때 배경색 변경 */
        }
        /* PDF 버튼 스타일 설정 */
        #pdfButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #pdfButton:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- html2pdf.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- HTML 내용을 넣을 공간 -->
    <div id="content"></div>
    <!-- PDF 다운로드 버튼 -->
    <button id="pdfButton">Download as PDF</button>
    <!-- 탑 버튼 -->
    <button onclick="topFunction()" id="topButton" title="맨 위로">^</button>
    <!-- 외부 HTML 파일을 불러오는 스크립트 -->
    <script>
        // OleMissv5.html 파일을 불러옴
        fetch('OleMissv5.html')
            .then(response => response.text()) // 파일 내용을 텍스트로 변환
            .then(data => {
                const contentDiv = document.getElementById('content'); // content ID를 가진 div를 찾음
                contentDiv.innerHTML = data; // div에 파일 내용을 넣음

                // 이미지나 표의 크기를 조정하여 화면에 맞춤
                contentDiv.querySelectorAll('img, table').forEach(element => {
                    element.style.maxWidth = '100%'; // 최대 너비를 100%로 설정
                    element.style.height = 'auto'; // 높이를 자동으로 설정
                });
            })
            .catch(error => console.error('Error loading the HTML content:', error)); // 에러가 발생하면 콘솔에 출력

        // 스크롤할 때 탑 버튼을 보이게 하는 함수
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            const topButton = document.getElementById('topButton');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topButton.style.display = "block"; // 스크롤이 20픽셀 이상 내려가면 버튼 보임
            } else {
                topButton.style.display = "none"; // 그렇지 않으면 버튼 숨김
            }
        }

        // 탑 버튼을 클릭하면 페이지 상단으로 스크롤하는 함수
        function topFunction() {
            document.body.scrollTop = 0; // Safari를 위한 설정
            document.documentElement.scrollTop = 0; // Chrome, Firefox, IE, Opera를 위한 설정
        }

        // PDF 다운로드 버튼 클릭 시 실행되는 함수
        document.getElementById('pdfButton').addEventListener('click', function() {
            const element = document.getElementById('content'); // PDF로 변환할 내용을 가진 요소
            html2pdf(element, {
                margin:       1,
                filename:     'OleMissv5.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            });
        });
    </script>
</body>
</html>

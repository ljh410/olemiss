<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon 설정 -->
    <link rel="icon" href="images_favicon/favicon.png" type="image/png">

    <title>올 미스 정보 글</title>
    <style>
        /* 바디 전체의 여백을 제거하고, 오버플로우는 숨김 처리 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 모든 오버플로우 숨김 */
        }

        /* object 요소가 전체 화면을 채우도록 설정 */
        object {
            display: block;
            width: 100vw; /* 전체 뷰포트 너비 */
            height: 100vh; /* 전체 뷰포트 높이 */
            border: none; /* 경계선 제거 */
            overflow: hidden; /* 모든 오버플로우 숨김 */
        }

        /* 모바일 환경을 위한 추가 스타일 */
        @media (max-width: 768px) {
            object {
                width: 100vw; /* 전체 뷰포트 너비 */
                height: 100vh; /* 전체 뷰포트 높이 */
                overflow: auto; /* 오버플로우 자동 */
            }
        }
    </style>
</head>
<body>
    <!-- OleMissv5.html 파일을 include -->
    <object type="text/html" data="OleMissv5.html"></object>
</body>
</html>

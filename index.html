<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ole Miss School Information</title>
    <link rel="icon" href="images_favicon/favicon.png" type="image/png">
    <meta http-equiv="refresh" content="0; url=OleMissv5.html">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="OleMissv5.html">link to Ole Miss School Information</a>.</p>
    <img src="images_arrow/up.jpg" class="back-to-top" alt="Back to top" id="backToTopBtn">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var backToTopBtn = document.getElementById("backToTopBtn");

            window.onscroll = function() {
                if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                    backToTopBtn.style.display = "block";
                } else {
                    backToTopBtn.style.display = "none";
                }
            };

            backToTopBtn.onclick = function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon 설정 -->
    <link rel="icon" href="images_favicon/favicon.png" type="image/png">

    <title>올 미스 정보 글</title>
    <style>
        /* 바디 전체의 여백을 제거하고, 오버플로우는 숨김 처리 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* 가로 스크롤은 숨김 */
        }

        /* object 요소가 전체 화면을 채우도록 설정 */
        object {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* 경계선 제거 */
            overflow-y: auto; /* 세로 스크롤은 자동으로 처리 */
        }

        /* 모바일 환경을 위한 추가 스타일 */
        @media (max-width: 768px) {
            object {
                width: 100%;
                height: auto; /* 높이를 자동으로 설정 */
                min-height: 100vh; /* 최소 높이를 설정하여 콘텐츠가 화면을 채우도록 함 */
            }
        }
    </style>
</head>
<body>
    <!-- OleMissv5.html 파일을 include -->
    <object type="text/html" data="OleMissv5.html"></object>
</body>
</html>

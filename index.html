<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ole Miss Information</title>
    <link rel="icon" type="image/png" href="images_favicon/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('OleMissv5.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Error loading the HTML content:', error));
    </script>
</body>
</html>
